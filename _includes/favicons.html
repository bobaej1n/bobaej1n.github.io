{% capture favicon_192 %}{{ '/assets/img/favicons/profileImg2_192x192.png?v=2' | relative_url }}{% endcapture %}
{% capture favicon_512 %}{{ '/assets/img/favicons/profileImg2_512x512.png?v=2' | relative_url }}{% endcapture %}

<link rel="apple-touch-icon" sizes="180x180" href="{{ favicon_192 }}">
<link rel="icon" type="image/png" sizes="32x32" href="{{ favicon_192 }}">
<link rel="icon" type="image/png" sizes="16x16" href="{{ favicon_192 }}">
<link rel="shortcut icon" href="{{ favicon_192 }}">

{% if site.pwa.enabled %}
  <link rel="manifest" href="{{ '/assets/img/favicons/site.webmanifest' | relative_url }}">
{% endif %}

<meta name="apple-mobile-web-app-title" content="{{ site.title }}">
<meta name="application-name" content="{{ site.title }}">
<meta name="msapplication-TileColor" content="#da532c">
<meta name="msapplication-config" content="{{ '/assets/img/favicons/browserconfig.xml' | relative_url }}">
<meta name="theme-color" content="#ffffff">
