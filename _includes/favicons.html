{% capture profile_img %}{{ '/assets/img/profile/profileImg2.png' | relative_url }}{% endcapture %}

<link rel="apple-touch-icon" sizes="180x180" href="{{ profile_img }}">
<link rel="icon" type="image/jpeg" sizes="32x32" href="{{ profile_img }}">
<link rel="icon" type="image/jpeg" sizes="16x16" href="{{ profile_img }}">
{% if site.pwa.enabled %}
  <link rel="manifest" href="{{ '/assets/img/favicons/site.webmanifest' | relative_url }}">
{% endif %}
<link rel="shortcut icon" href="{{ profile_img }}">

<meta name="apple-mobile-web-app-title" content="{{ site.title }}">
<meta name="application-name" content="{{ site.title }}">
<meta name="msapplication-TileColor" content="#da532c">
<meta name="msapplication-config" content="{{ '/assets/img/favicons/browserconfig.xml' | relative_url }}">
<meta name="theme-color" content="#ffffff">
